<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>game</title>
        <link rel="stylesheet" href="./style.css">
		<style>
			body { margin: 0;  }
            #info {
                color: white;
                position: absolute;
                top: 10px;
                width: 100%;
                text-align: center;
                z-index: 100;
                display:block;
            }
		</style>
	</head>
    <!-- <div id="info">Description</div> -->
	<body>
        <div id="damage" hidden></div>
        <div id="grayout" style="display: none;"></div>
        <div id="interact-wrapper" hidden>
            <div id="iteract-key" class="interact-key">[f]</div>
            <div id="interact-label" class="interact-label"></div>
        </div>
        <div class="crosshair-wrapper"><span class="crosshair-v"></span><span class="crosshair-h"></span></div>
        <div class="shield-wrapper"><progress id="shield" class="shield-bar" max="100">shield</progress></div>
        <div class="hp-wrapper"><progress id="hp" class="hp-bar" max="100">hp</progress></div>
        <div id="weapon-loader-wrapper"><progress id="weapon-loader" max="100" value="0" style="display: none;"></progress></div>
        <div id="reload-loader-wrapper" class="reload-loader-wrapper"><progress id="reload-loader" class="reload-loader" max="100" value="0" style="display: none;"></progress></div>
        <div class="ammo-wrapper"><span id="mag" class="mag"></span>/<span id="reserve" class="reserve"></span></div>
        <div id="wave-wrapper" class="wave-wrapper"><span class="wave-label"></span><span id="wave" class="wave"></span></div>
        <div class="item-pickup-log-wrapper">
            <ul id="item-pickup-log" class="item-pickup-log"></ul>
        </div>
        <dialog id="inventory">
            <div class="inventory-wrapper">
                <div class="character-wrapper">
                    <div class="armor-wrapper">
                        <div class="armor-name-wrapper">armor: <span id="armor-name">none</span></div>
                        <div class="armor-details-wrapper">
                            <div class="max-shield-wrapper">max shield: <span id="max-shield">n/a</span></div>
                            <div class="regen-rate-wrapper">regeneration rate: <span id="max-shield">n/a</span></div>
                            <div class="bonus-wrapper"></div>
                        </div>
                    </div>
                    <div class="stats-wrapper">
                        <div class="hp-stat-wrapper">
                            <div class="hp-stat-label">hp:<span id="hp-stat-value">100</span></div>
                            <progress id="hp-stat-progress" max="100" value="100"></progress>
                        </div>
                        <div class="shield-stat-wrapper">
                            <div class="shield-stat-label">shield:<span id="shield-stat-value">100</span></div>
                            <progress id="shield-stat-progress" max="100" value="100"></progress>
                        </div>
                        <div class="value-modifiers-wrapper">
                            <div class="damage-modifier">dmg modifier: <div id="dmg-modifier-value">1</div></div>
                            <div class="speed-modifier">speed modifier: <div id="speed-modifier-value">1</div></div>
                            <div class="jump-modifier">jump modifier: <div id="jump-modifier-value">1</div></div>
                        </div>
                    </div>
                    <div class="weapons-wrapper">
                        <div class="weapon-one-wrapper">
                            <div class="weapon-label" id="weapon-one-label"></div>
                            <div class="weapon-model" id="weapon-one-model"></div>
                        </div>
                        <div class="weapon-two-wrapper">
                            <div class="weapon-label" id="weapon-two-label"></div>
                            <div class="weapon-model" id="weapon-two-model"></div>
                        </div>
                    </div>
                </div>
                <div id="items-wrapper" class="items-wrapper"></div>
            </div>
        </dialog>
        <dialog id="gameover">
            <div class="death-wrapper">
                <div class="you-died">YOU DIED</div>
                <div id="try-again" class="try-again">TRY AGAIN?</div>
            </div>
        </dialog>
		<!-- <script type="module" src="./dist/assets/index-82dde868.js"></script> -->
        <script type="module" src="./main.js"></script>
	</body>
</html>
